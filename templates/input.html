{% extends 'base.html' %}

{% block content %}

<h3>输入电影信息（如果你不知道电影票房，可跳过Box空）</h3>
<form method="post" action="{{ url_for('input') }}">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
    </div>

    <div>
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" required>

    </div>

    <div>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required>
    </div>

    <div>
        <label for="type">Type:</label>
        <input type="text" name="type" id="type" required>
    </div>

    <div>
        <label for="box">Box:</label>
        <input type="text" name="box" id="box">
    </div>

    <h3>输入该电影的导演或主演信息（如没有可跳过）</h3>

    <div>
        <label for="director_name">Director:</label>
        <input type="text" name="director_name" id="director_name">
    </div>

    <div>
        <label for="actor_name">Actor:</label>
        <input type="text" name="actor_name" id="actor_name">
    </div>

    <input class="btn" type="submit" name="submit" value="Input">
</form>

{% endblock %}
